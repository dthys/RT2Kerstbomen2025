<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelling Bevestigd / Commande Confirm√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5d4a 50%, #0d3d2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #0f4c3a;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .order-info {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
            border-left: 4px solid #228B22;
        }

        .order-info h3 {
            color: #0f4c3a;
            margin-bottom: 15px;
            text-align: center;
        }

        .order-info p {
            color: #333;
            margin: 10px 0;
        }

        .order-info strong {
            color: #0f4c3a;
        }

        .btn {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 139, 34, 0.4);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(34, 139, 34, 0.3);
            border-radius: 50%;
            border-top-color: #228B22;
            animation: spin 1s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-logo {
            margin-top: 40px;
            opacity: 0.7;
        }

        .footer-logo img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="statusContainer">
        <div class="loading-spinner"></div>
        <p class="message">Bestelling verwerken...<br>Traitement de la commande...</p>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygK-tdoJHPrGD8ugy6vyms4PXy2e8T6Job2WaNH0xqfsAuUrmrQGNvqDki_UbvQ6FwZw/exec';
        
        const translations = {
            nl: {
                title: 'Betaling Voltooid!',
                message1: 'Hartelijk dank voor je bestelling! Je betaling is succesvol verwerkt.',
                message2: 'Je ontvangt binnen enkele minuten een bevestigingsmail met alle details.',
                detailsTitle: 'Bestelling Details',
                orderLabel: 'Bestelnummer:',
                nameLabel: 'Naam:',
                emailLabel: 'Email:',
                quantityLabel: 'Aantal kerstbomen:',
                totalLabel: 'Totaal bedrag:',
                newOrderBtn: 'üéÑ Nieuwe bestelling plaatsen'
            },
            fr: {
                title: 'Paiement Compl√©t√©!',
                message1: 'Merci beaucoup pour votre commande! Votre paiement a √©t√© trait√© avec succ√®s.',
                message2: 'Vous recevrez un email de confirmation avec tous les d√©tails dans quelques minutes.',
                detailsTitle: 'D√©tails de la commande',
                orderLabel: 'Num√©ro de commande:',
                nameLabel: 'Nom:',
                emailLabel: 'Email:',
                quantityLabel: 'Nombre de sapins:',
                totalLabel: 'Montant total:',
                newOrderBtn: 'üéÑ Passer une nouvelle commande'
            }
        };

        async function processOrder() {
            try {
                // Get order data from URL
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('data');
                
                if (!encodedData) {
                    throw new Error('No order data found');
                }

                // Decode order data
                const orderData = JSON.parse(atob(encodedData));
                console.log('Order data:', orderData);

                const lang = orderData.language || 'nl';
                const t = translations[lang];

                // Get payment ID from Mollie (it's in the URL from Mollie)
                const paymentId = urlParams.get('id');  // Mollie adds this
                if (paymentId) {
                    orderData.paymentId = paymentId;
                }

                // Submit to Google Form
                console.log('Submitting to Google Form...');
                const submitResponse = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'submitForm',
                        ...orderData
                    })
                });

                const result = await submitResponse.json();
                console.log('Form submitted:', result);

                // Show success message
                document.getElementById('statusContainer').innerHTML = `
                    <div class="status-icon">‚úÖ</div>
                    <h1>${t.title}</h1>
                    <p class="message">${t.message1}</p>
                    <p class="message">${t.message2}</p>
                    
                    <div class="order-info">
                        <h3>${t.detailsTitle}</h3>
                        <p><strong>${t.orderLabel}</strong> ${orderData.orderNumber}</p>
                        <p><strong>${t.nameLabel}</strong> ${orderData.name}</p>
                        <p><strong>${t.emailLabel}</strong> ${orderData.email}</p>
                        <p><strong>${t.quantityLabel}</strong> ${orderData.quantity}</p>
                        <p><strong>${t.totalLabel}</strong> ‚Ç¨${orderData.totalPrice}</p>
                    </div>

                    <a href="index.html" class="btn">${t.newOrderBtn}</a>

                    <div class="footer-logo">
                        <img src="https://i.ibb.co/Dn8q54B/cropped-logortbround-1.png" alt="RT2 Logo">
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusContainer').innerHTML = `
                    <div class="status-icon">‚ö†Ô∏è</div>
                    <h1>Error</h1>
                    <p class="message">Er ging iets mis. Neem contact met ons op.<br>Une erreur s'est produite. Contactez-nous.</p>
                    <a href="index.html" class="btn">Terug / Retour</a>
                `;
            }
        }

        // Start processing when page loads
        window.addEventListener('DOMContentLoaded', processOrder);
    </script>
</body>
</html>
