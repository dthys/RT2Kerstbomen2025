<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelling Bevestigd / Commande ConfirmÃ©e</title>
    <style>
        /* Keep all your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5d4a 50%, #0d3d2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #0f4c3a;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .order-info {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
            border-left: 4px solid #228B22;
        }

        .order-info h3 {
            color: #0f4c3a;
            margin-bottom: 15px;
            text-align: center;
        }

        .order-info p {
            color: #333;
            margin: 10px 0;
        }

        .order-info strong {
            color: #0f4c3a;
        }

        .btn {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 139, 34, 0.4);
        }

        .footer-logo {
            margin-top: 40px;
            opacity: 0.7;
        }

        .footer-logo img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="statusContainer">
        <div class="status-icon">âœ…</div>
        <h1 id="title">Betaling Voltooid!</h1>
        <p class="message" id="message1">Hartelijk dank voor je bestelling! Je betaling is succesvol verwerkt.</p>
        <p class="message" id="message2">Je ontvangt binnen enkele minuten een bevestigingsmail met alle details.</p>
        
        <div class="order-info" id="orderInfo">
            <h3 id="detailsTitle">Bestelling Details</h3>
            <p><strong id="orderLabel">Bestelnummer:</strong> <span id="orderNumber"></span></p>
            <p><strong id="nameLabel">Naam:</strong> <span id="name"></span></p>
            <p><strong id="emailLabel">Email:</strong> <span id="email"></span></p>
            <p><strong id="quantityLabel">Aantal kerstbomen:</strong> <span id="quantity"></span></p>
            <p><strong id="totalLabel">Totaal bedrag:</strong> â‚¬<span id="total"></span></p>
        </div>

        <a href="index.html" class="btn" id="newOrderBtn">ðŸŽ„ Nieuwe bestelling plaatsen</a>

        <div class="footer-logo">
            <img src="https://i.ibb.co/Dn8q54B/cropped-logortbround-1.png" alt="RT2 Logo">
        </div>
    </div>

    <script>
        const translations = {
            nl: {
                title: 'Betaling Voltooid!',
                message1: 'Hartelijk dank voor je bestelling! Je betaling is succesvol verwerkt.',
                message2: 'Je ontvangt binnen enkele minuten een bevestigingsmail met alle details.',
                detailsTitle: 'Bestelling Details',
                orderLabel: 'Bestelnummer:',
                nameLabel: 'Naam:',
                emailLabel: 'Email:',
                quantityLabel: 'Aantal kerstbomen:',
                totalLabel: 'Totaal bedrag:',
                newOrderBtn: 'ðŸŽ„ Nieuwe bestelling plaatsen'
            },
            fr: {
                title: 'Paiement ComplÃ©tÃ©!',
                message1: 'Merci beaucoup pour votre commande! Votre paiement a Ã©tÃ© traitÃ© avec succÃ¨s.',
                message2: 'Vous recevrez un email de confirmation avec tous les dÃ©tails dans quelques minutes.',
                detailsTitle: 'DÃ©tails de la commande',
                orderLabel: 'NumÃ©ro de commande:',
                nameLabel: 'Nom:',
                emailLabel: 'Email:',
                quantityLabel: 'Nombre de sapins:',
                totalLabel: 'Montant total:',
                newOrderBtn: 'ðŸŽ„ Passer une nouvelle commande'
            }
        };

        // Load order confirmation from localStorage
        const confirmationData = localStorage.getItem('orderConfirmation');
        
        if (confirmationData) {
            const order = JSON.parse(confirmationData);
            const lang = order.language || 'nl';
            const t = translations[lang];

            // Update text content
            document.getElementById('title').textContent = t.title;
            document.getElementById('message1').textContent = t.message1;
            document.getElementById('message2').textContent = t.message2;
            document.getElementById('detailsTitle').textContent = t.detailsTitle;
            document.getElementById('orderLabel').textContent = t.orderLabel;
            document.getElementById('nameLabel').textContent = t.nameLabel;
            document.getElementById('emailLabel').textContent = t.emailLabel;
            document.getElementById('quantityLabel').textContent = t.quantityLabel;
            document.getElementById('totalLabel').textContent = t.totalLabel;
            document.getElementById('newOrderBtn').textContent = t.newOrderBtn;

            // Fill in order data
            document.getElementById('orderNumber').textContent = order.orderNumber;
            document.getElementById('name').textContent = order.name;
            document.getElementById('email').textContent = order.email;
            document.getElementById('quantity').textContent = order.quantity;
            document.getElementById('total').textContent = order.totalPrice;

            // Clean up localStorage
            localStorage.removeItem('orderConfirmation');
        }
    </script>
</body>
</html>
