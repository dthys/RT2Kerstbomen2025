<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerstboom Bestellen / Commander Sapin de Noël</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5d4a 50%, #0d3d2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #666;
        }

        .lang-btn.active {
            background: #228B22;
            color: white;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0f4c3a;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #0f4c3a;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #228B22;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #228B22;
            cursor: pointer;
        }
        
        .checkbox-label {
            color: #0f4c3a;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .company-fields {
            display: none;
            background: rgba(34, 139, 34, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid rgba(34, 139, 34, 0.1);
            animation: slideDown 0.3s ease;
        }
        
        .company-fields.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quantity-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-btn {
            background: #228B22;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background: #1e7b1e;
            transform: scale(1.1);
        }
        
        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f4c3a;
            min-width: 40px;
        }
        
        .price-display {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .payment-methods {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .payment-methods h3 {
            color: #B8860B;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .payment-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .payment-option:hover {
            border-color: #228B22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.2);
        }

        .payment-option input[type="radio"] {
            width: 24px;
            height: 24px;
            accent-color: #228B22;
        }

        .payment-option-content {
            flex: 1;
            text-align: left;
        }

        .payment-option-title {
            font-weight: bold;
            color: #0f4c3a;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .payment-option-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .payment-logo {
            height: 30px;
        }
        
        .order-btn {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .order-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 139, 34, 0.4);
        }
        
        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #228B22;
            font-weight: bold;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" onclick="switchLanguage('nl')" data-lang="nl">NL</button>
            <button class="lang-btn" onclick="switchLanguage('fr')" data-lang="fr">FR</button>
        </div>

        <img src="https://i.ibb.co/4RYgfdSd/cropped-logortbround.png" alt="RT2 Logo" class="logo">
        <h1 data-text="title">Kerstboom Bestellen</h1>
        <p class="subtitle" data-text="subtitle">Bestel je kerstboom van RT2 hier</p>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="name" data-text="name_label">Naam *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email" data-text="email_label">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone" data-text="phone_label">Telefoonnummer *</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="needsInvoice" name="needsInvoice" onchange="toggleInvoice()">
                <label class="checkbox-label" for="needsInvoice" data-text="invoice_label">📄 Ik wil een factuur ontvangen</label>
            </div>
            
            <div class="company-fields" id="companyFields">
                <h3 data-text="invoice_details">📋 Factuurgegevens</h3>
                
                <div class="form-group">
                    <label for="companyName" data-text="company_name">Bedrijfsnaam *</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                
                <div class="form-group">
                    <label for="vatNumber" data-text="vat_number">BTW-nummer *</label>
                    <input type="text" id="vatNumber" name="vatNumber" placeholder="BE0123456789">
                </div>
                
                <div class="form-group">
                    <label for="address" data-text="address_label">Adres *</label>
                    <input type="text" id="address" name="address">
                </div>
                
                <div class="form-group">
                    <label for="city" data-text="city_label">Stad *</label>
                    <input type="text" id="city" name="city">
                </div>
                
                <div class="form-group">
                    <label for="postalCode" data-text="postal_code">Postcode *</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
            </div>
            
            <div class="form-group">
                <label data-text="quantity_label">Aantal kerstbomen</label>
                <div class="quantity-group">
                    <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <span class="quantity-display" id="quantity">1</span>
                    <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            
            <div class="price-display">
                <span data-text="price_per_tree">Prijs per boom: €55</span><br>
                <strong><span data-text="total_label">Totaal:</span> €<span id="totalPrice">55</span></strong>
            </div>

            <div class="payment-methods">
                <h3 data-text="payment_title">💳 Betaalmethode</h3>
                
                <label class="payment-option">
                    <input type="radio" name="paymentMethod" value="bancontact" checked>
                    <div class="payment-option-content">
                        <div class="payment-option-title" data-text="bancontact_title">Bancontact</div>
                        <div class="payment-option-desc" data-text="bancontact_desc">Betaal veilig via Bancontact</div>
                    </div>
                    <img src="https://www.mollie.com/external/icons/payment-methods/bancontact.svg" alt="Bancontact" class="payment-logo">
                </label>

                <label class="payment-option">
                    <input type="radio" name="paymentMethod" value="creditcard">
                    <div class="payment-option-content">
                        <div class="payment-option-title" data-text="card_title">Credit Card / Mastercard</div>
                        <div class="payment-option-desc" data-text="card_desc">Betaal met je creditcard</div>
                    </div>
                    <img src="https://www.mollie.com/external/icons/payment-methods/mastercard.svg" alt="Mastercard" class="payment-logo" style="margin-right: 5px;">
                    <img src="https://www.mollie.com/external/icons/payment-methods/visa.svg" alt="Visa" class="payment-logo">
                </label>
            </div>
            
            <input type="hidden" id="selectedLanguage" name="selectedLanguage" value="nl">
            
            <button type="submit" class="order-btn" id="orderBtn" data-text="order_button">
                🎄 Bestellen en Doorgaan naar Betaling
            </button>
            
            <div class="loading" id="loading" data-text="loading_text">
                Bezig met bestelling opslaan... ⏳
            </div>
            
            <div class="success-message" id="success">
                🎉 <span data-text="success_message">Je wordt doorgestuurd naar de Google Forms bevestigingspagina...</span>
            </div>
            
            <div class="error-message" id="error" data-text="error_message">
                Er ging iets mis met het formulier. Probeer het opnieuw.
            </div>
        </form>
    </div>

    <script>
        // 🛑 CRUCIAAL: Gebruik HIER de URL van de formResponse van je Google Form.
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScIGSrCx53X3yTJIrydkwQL8AkFHOMRkrwo2c5FtNz2seK9SQ/formResponse';
        
        // Translations
        const translations = {
            nl: {
                title: "Kerstboom Bestellen",
                subtitle: "Bestel je kerstboom van RT2 hier",
                name_label: "Naam *",
                email_label: "Email *",
                phone_label: "Telefoonnummer *",
                invoice_label: "📄 Ik wil een factuur ontvangen",
                invoice_details: "📋 Factuurgegevens",
                company_name: "Bedrijfsnaam *",
                vat_number: "BTW-nummer *",
                address_label: "Adres *",
                city_label: "Stad *",
                postal_code: "Postcode *",
                quantity_label: "Aantal kerstbomen",
                price_per_tree: "Prijs per boom: €55",
                total_label: "Totaal:",
                payment_title: "💳 Betaalmethode",
                bancontact_title: "Bancontact",
                bancontact_desc: "Betaal veilig via Bancontact",
                card_title: "Credit Card / Mastercard",
                card_desc: "Betaal met je creditcard",
                order_button: "🎄 Bestellen en Doorgaan naar Betaling",
                loading_text: "Bezig met bestelling opslaan... ⏳",
                success_message: "Je wordt doorgestuurd naar de Google Forms bevestigingspagina...",
                error_message: "Er ging iets mis met het formulier. Probeer het opnieuw."
            },
            fr: {
                title: "Commander Sapin de Noël",
                subtitle: "Commandez votre sapin de Noël RT2 ici",
                name_label: "Nom *",
                email_label: "Email *",
                phone_label: "Numéro de téléphone *",
                invoice_label: "📄 Je souhaite recevoir une facture",
                invoice_details: "📋 Données de facturation",
                company_name: "Nom de l'entreprise *",
                vat_number: "Numéro de TVA *",
                address_label: "Adresse *",
                city_label: "Ville *",
                postal_code: "Code postal *",
                quantity_label: "Nombre de sapins de Noël",
                price_per_tree: "Prix par sapin: €55",
                total_label: "Total:",
                payment_title: "💳 Méthode de paiement",
                bancontact_title: "Bancontact",
                bancontact_desc: "Payez en toute sécurité via Bancontact",
                card_title: "Carte de crédit / Mastercard",
                card_desc: "Payez avec votre carte de crédit",
                order_button: "🎄 Commander et Procéder au Paiement",
                loading_text: "Enregistrement de la commande en cours... ⏳",
                success_message: "Vous êtes redirigé vers la page de confirmation Google Forms...",
                error_message: "Un problème est survenu avec le formulaire. Veuillez réessayer."
            }
        };

        let currentLanguage = 'nl';
        let quantity = 1;
        const pricePerTree = 55;

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            document.getElementById('selectedLanguage').value = lang;
            
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.documentElement.lang = lang;
        }

        function updatePrice() {
            const total = pricePerTree * quantity;
            document.getElementById('totalPrice').textContent = total.toFixed(2);
        }

        function changeQuantity(delta) {
            quantity = Math.max(1, quantity + delta);
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }

        function toggleInvoice() {
            const checkbox = document.getElementById('needsInvoice');
            const companyFields = document.getElementById('companyFields');
            
            if (checkbox.checked) {
                companyFields.classList.add('show');
                document.getElementById('companyName').required = true;
                document.getElementById('vatNumber').required = true;
                document.getElementById('address').required = true;
                document.getElementById('city').required = true;
                document.getElementById('postalCode').required = true;
            } else {
                companyFields.classList.remove('show');
                document.getElementById('companyName').required = false;
                document.getElementById('vatNumber').required = false;
                document.getElementById('address').required = false;
                document.getElementById('city').required = false;
                document.getElementById('postalCode').required = false;
            }
        }

        // 🛑 NIEUWE FORM SUBMISSION: Directe POST naar Google Forms
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const needsInvoice = document.getElementById('needsInvoice').checked;
            const totalPrice = (pricePerTree * quantity).toFixed(2);
            // Genereer het ordernummer lokaal, net als in Apps Script, maar uniek:
            const orderNumber = 'KB' + Date.now(); 
            
            // 1. Verwijder alle oude/nieuwe input elementen (voor schoonmaak)
            form.querySelectorAll('input[name^="entry."]').forEach(input => input.remove());
            
            // 2. Definieer de datavelden met de entry-IDs van je Google Form
            const formData = {
                'entry.2047649140': document.getElementById('name').value,           
                'entry.236342541': document.getElementById('email').value,           
                'entry.1872094456': document.getElementById('phone').value,          
                'entry.940252222': quantity.toString(), 
                'entry.204874220': '€' + totalPrice,    
                'entry.157753956': orderNumber,     // Bestelnummer
                'entry.1997491153': needsInvoice ? 'Yes' : 'No', 
                'entry.927105195': currentLanguage.toUpperCase(),
                // Factuurgegevens (indien nodig)
                'entry.195252341': needsInvoice ? document.getElementById('companyName').value : '',
                'entry.26035493': needsInvoice ? document.getElementById('vatNumber').value : '',
                'entry.1560784429': needsInvoice ? document.getElementById('address').value : '',
                'entry.1447391829': needsInvoice ? document.getElementById('city').value : '',
                'entry.841053905': needsInvoice ? document.getElementById('postalCode').value : '',
            };

            // 3. Voeg de data als verborgen input elementen toe aan het formulier
            for (const key in formData) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = formData[key];
                form.appendChild(input);
            }

            // 4. Set de form actie naar de Google Forms URL
            form.action = GOOGLE_FORM_URL;
            form.method = 'POST';

            // 5. Toon de laadstatus en submit
            document.getElementById('orderBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            // Verwijder de payment methods radio buttons, want die zijn niet nodig voor de form submit
            document.querySelectorAll('input[name="paymentMethod"]').forEach(el => el.remove());


            // Stuur het formulier
            form.submit();
        });

        // Initialize
        updatePrice();
        switchLanguage('nl');
    </script>
</body>
</html>
