<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
    <title>Kerstboom Bestellen / Commander Sapin de No√´l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5d4a 50%, #0d3d2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(34, 139, 34, 0.05), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #666;
        }

        .lang-btn.active {
            background: #228B22;
            color: white;
            transform: scale(1.05);
        }

        .lang-btn:hover:not(.active) {
            background: rgba(34, 139, 34, 0.1);
            color: #228B22;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }
        
        h1 {
            color: #0f4c3a;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .notice-box {
            background: linear-gradient(135deg, #DC143C, #FF6347);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.3);
        }

        .notice-box h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .notice-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-box {
            background: rgba(34, 139, 34, 0.05);
            border: 2px solid rgba(34, 139, 34, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }

        .contact-box h3 {
            color: #0f4c3a;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #0f4c3a;
        }

        .contact-item a {
            color: #228B22;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: #1e7b1e;
            text-decoration: underline;
        }

        .icon {
            font-size: 1.5rem;
        }
        
        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            font-size: 1rem;
            z-index: -1;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-10px);
            }
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 100px;
            }

            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
            }

            .notice-box h2 {
                font-size: 1.3rem;
            }

            .notice-box p {
                font-size: 1rem;
            }

            .contact-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" onclick="switchLanguage('nl')" data-lang="nl">NL</button>
            <button class="lang-btn" onclick="switchLanguage('fr')" data-lang="fr">FR</button>
        </div>

        <img src="https://i.ibb.co/4RYgfdSd/cropped-logortbround.png" alt="RT2 Logo" class="logo">
        <h1 data-text="title">Kerstboom Bestellen</h1>
        <p class="subtitle" data-text="subtitle">Bestel je kerstboom van RT2 hier</p>
        
        <div class="notice-box">
            <h2 data-text="closed_title">‚ö†Ô∏è Bestellingen Gesloten</h2>
            <p data-text="closed_message">
                Online bestellingen zijn momenteel niet mogelijk.
            </p>
        </div>

        <div class="contact-box">
            <h3 data-text="contact_title">üìû Neem contact met ons op</h3>
            <p data-text="contact_intro">Wilt u toch een kerstboom bestellen? Neem gerust contact met ons op:</p>
            
            <div class="contact-item">
                <span class="icon">üìß</span>
                <span data-text="email_label">Email:</span>
                <a href="mailto:info@rt2.be">info@rt2.be</a>
            </div>
            
            <div class="contact-item">
                <span class="icon">üì±</span>
                <span data-text="phone_label">Telefoon:</span>
                <a href="tel:+32123456789" data-text="phone_number">+32 123 456 789</a>
            </div>
        </div>
    </div>

    <script>
        // Translation
        const translations = {
            nl: {
                title: "Kerstboom Bestellen",
                subtitle: "Bestel je kerstboom van RT2 hier",
                closed_title: "‚ö†Ô∏è Bestellingen Gesloten",
                closed_message: "Online bestellingen zijn momenteel niet mogelijk.",
                contact_title: "üìû Neem contact met ons op",
                contact_intro: "Wilt u toch een kerstboom bestellen? Neem gerust contact met ons op:",
                email_label: "Email:",
                phone_label: "Telefoon:",
                phone_number: "+32 123 456 789"
            },
            fr: {
                title: "Commander Sapin de No√´l",
                subtitle: "Commandez votre sapin de No√´l RT2 ici",
                closed_title: "‚ö†Ô∏è Commandes Ferm√©es",
                closed_message: "Les commandes en ligne ne sont actuellement pas possibles.",
                contact_title: "üìû Contactez-nous",
                contact_intro: "Vous souhaitez quand m√™me commander un sapin de No√´l? N'h√©sitez pas √† nous contacter:",
                email_label: "Email:",
                phone_label: "T√©l√©phone:",
                phone_number: "+32 123 456 789"
            }
        };

        // Current language
        let currentLanguage = 'nl';

        // Language switching function
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Update all texts
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[lang][key]) {
                    if (element.tagName === 'INPUT') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Update document language
            document.documentElement.lang = lang;
        }

        // Snowflake animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random() * 0.5;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake && snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 10000);
        }

        setInterval(createSnowflake, 1500);

        // Initialize
        switchLanguage('nl');
    </script>
</body>
</html>
