<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
    <title>Kerstboom Bestellen / Commander Sapin de NoÃ«l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5d4a 50%, #0d3d2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(34, 139, 34, 0.05), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .lang-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #666;
        }

        .lang-btn.active {
            background: #228B22;
            color: white;
            transform: scale(1.05);
        }

        .lang-btn:hover:not(.active) {
            background: rgba(34, 139, 34, 0.1);
            color: #228B22;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }
        
        h1 {
            color: #0f4c3a;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #0f4c3a;
            font-weight: 600;
            font-size: 1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: #228B22;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
            transform: translateY(-2px);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #228B22;
            cursor: pointer;
        }
        
        .checkbox-label {
            color: #0f4c3a;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .company-fields {
            display: none;
            background: rgba(34, 139, 34, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid rgba(34, 139, 34, 0.1);
        }
        
        .company-fields.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .company-fields h3 {
            color: #0f4c3a;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .quantity-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-btn {
            background: #228B22;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: #1e7b1e;
            transform: scale(1.1);
        }
        
        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0f4c3a;
            min-width: 40px;
        }
        
        .price-display {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .payment-methods {
            background: rgba(34, 139, 34, 0.05);
            border: 2px solid rgba(34, 139, 34, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .payment-methods h3 {
            color: #0f4c3a;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .payment-icon {
            font-size: 2.5rem;
        }
        
        .order-btn {
            background: linear-gradient(45deg, #DC143C, #FF6347);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .order-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
        }
        
        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #228B22;
            font-weight: bold;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(34, 139, 34, 0.3);
            border-radius: 50%;
            border-top-color: #228B22;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            font-size: 1rem;
            z-index: -1;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-10px);
            }
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 100px;
            }

            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" onclick="switchLanguage('nl')" data-lang="nl">NL</button>
            <button class="lang-btn" onclick="switchLanguage('fr')" data-lang="fr">FR</button>
        </div>

        <img src="https://i.ibb.co/4RYgfdSd/cropped-logortbround.png" alt="RT2 Logo" class="logo">
        <h1 data-text="title">Kerstboom Bestellen</h1>
        <p class="subtitle" data-text="subtitle">Bestel je kerstboom van RT2 hier</p>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="name" data-text="name_label">Naam *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email" data-text="email_label">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone" data-text="phone_label">Telefoonnummer *</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="needsInvoice" name="needsInvoice" onchange="toggleInvoice()">
                <label class="checkbox-label" for="needsInvoice" onclick="toggleInvoice()" data-text="invoice_label">ð Ik wil een factuur ontvangen</label>
            </div>
            
            <div class="company-fields" id="companyFields">
                <h3 data-text="invoice_details">ð Factuurgegevens</h3>
                
                <div class="form-group">
                    <label for="companyName" data-text="company_name">Bedrijfsnaam *</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                
                <div class="form-group">
                    <label for="vatNumber" data-text="vat_number">BTW-nummer *</label>
                    <input type="text" id="vatNumber" name="vatNumber" placeholder="BE0123456789">
                </div>
                
                <div class="form-group">
                    <label for="address" data-text="address_label">Adres *</label>
                    <input type="text" id="address" name="address">
                </div>
                
                <div class="form-group">
                    <label for="city" data-text="city_label">Stad *</label>
                    <input type="text" id="city" name="city">
                </div>
                
                <div class="form-group">
                    <label for="postalCode" data-text="postal_code">Postcode *</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
            </div>
            
            <div class="form-group">
                <label data-text="quantity_label">Aantal kerstbomen</label>
                <div class="quantity-group">
                    <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <span class="quantity-display" id="quantity">1</span>
                    <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
            
            <div class="price-display">
                <span data-text="price_per_tree">Prijs per boom: â¬70</span><br>
                <strong><span data-text="total_label">Totaal:</span> â¬<span id="totalPrice">70</span></strong>
            </div>

            <div class="payment-methods">
                <h3 data-text="payment_title">ð³ Veilig betalen met</h3>
                <div class="payment-icons">
                    <span class="payment-icon">ð³</span>
                    <span class="payment-icon">ð¦</span>
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;" data-text="payment_description">
                    Betaal veilig met Bancontact of Mastercard
                </p>
            </div>
            
            <input type="hidden" id="selectedLanguage" name="selectedLanguage" value="nl">
            
            <button type="submit" class="order-btn" id="orderBtn" data-text="order_button">
                ð Doorgaan naar betaling
            </button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span data-text="loading_text">Betaling voorbereiden...</span>
            </div>
            
            <div class="error-message" id="error" data-text="error_message">
                Er ging iets mis. Probeer het opnieuw.
            </div>
        </form>
    </div>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfs5wsxA9uspeaJeuWNeweFHQNZ6wpxg0w6WEpCdxCNf64NHM1uGy-fAG95Tg3vfpX3Q/exec';
        
        // Translation
        const translations = {
            nl: {
                title: "Kerstboom Bestellen",
                subtitle: "Bestel je kerstboom van RT2 hier",
                name_label: "Naam *",
                email_label: "Email *",
                phone_label: "Telefoonnummer *",
                invoice_label: "ð Ik wil een factuur ontvangen",
                invoice_details: "ð Factuurgegevens",
                company_name: "Bedrijfsnaam *",
                vat_number: "BTW-nummer *",
                address_label: "Adres *",
                city_label: "Stad *",
                postal_code: "Postcode *",
                quantity_label: "Aantal kerstbomen",
                price_per_tree: "Prijs per boom: â¬70",
                total_label: "Totaal:",
                payment_title: "ð³ Veilig betalen met",
                payment_description: "Betaal veilig met Bancontact of Mastercard",
                order_button: "ð Doorgaan naar betaling",
                loading_text: "Betaling voorbereiden...",
                error_message: "Er ging iets mis. Probeer het opnieuw."
            },
            fr: {
                title: "Commander Sapin de NoÃ«l",
                subtitle: "Commandez votre sapin de NoÃ«l RT2 ici",
                name_label: "Nom *",
                email_label: "Email *",
                phone_label: "NumÃ©ro de tÃ©lÃ©phone *",
                invoice_label: "ð Je souhaite recevoir une facture",
                invoice_details: "ð DonnÃ©es de facturation",
                company_name: "Nom de l'entreprise *",
                vat_number: "NumÃ©ro de TVA *",
                address_label: "Adresse *",
                city_label: "Ville *",
                postal_code: "Code postal *",
                quantity_label: "Nombre de sapins de NoÃ«l",
                price_per_tree: "Prix par sapin: â¬70",
                total_label: "Total:",
                payment_title: "ð³ Payer en toute sÃ©curitÃ© avec",
                payment_description: "Payez en toute sÃ©curitÃ© avec Bancontact ou Mastercard",
                order_button: "ð Continuer vers le paiement",
                loading_text: "PrÃ©paration du paiement...",
                error_message: "Quelque chose s'est mal passÃ©. Veuillez rÃ©essayer."
            }
        };

        // Current language
        let currentLanguage = 'nl';

        // Variables
        let quantity = 1;
        const pricePerTree = 70;
        
        // Language switching function
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Update hidden language field
            document.getElementById('selectedLanguage').value = lang;
            
            // Update all texts
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[lang][key]) {
                    if (element.tagName === 'INPUT') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Update document language
            document.documentElement.lang = lang;
        }

        // Functions
        function updatePrice() {
            const total = pricePerTree * quantity;
            document.getElementById('totalPrice').textContent = total.toFixed(2);
        }

        function changeQuantity(delta) {
            quantity = Math.max(1, quantity + delta);
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }

        function toggleInvoice() {
            const checkbox = document.getElementById('needsInvoice');
            const companyFields = document.getElementById('companyFields');
            
            if (checkbox.checked) {
                companyFields.classList.add('show');
                document.getElementById('companyName').required = true;
                document.getElementById('vatNumber').required = true;
                document.getElementById('address').required = true;
                document.getElementById('city').required = true;
                document.getElementById('postalCode').required = true;
            } else {
                companyFields.classList.remove('show');
                document.getElementById('companyName').required = false;
                document.getElementById('vatNumber').required = false;
                document.getElementById('address').required = false;
                document.getElementById('city').required = false;
                document.getElementById('postalCode').required = false;
            }
        }

        // Snowflake animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random() * 0.5;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake && snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 10000);
        }

        setInterval(createSnowflake, 1500);

        // Form submission with Mollie payment
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const needsInvoice = document.getElementById('needsInvoice').checked;
            const orderNumber = 'KB' + Date.now();
            const totalPrice = (pricePerTree * quantity).toFixed(2);
            
            const orderData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                quantity: quantity,
                orderNumber: orderNumber,
                totalPrice: totalPrice,
                needsInvoice: needsInvoice,
                language: currentLanguage,
                companyName: needsInvoice ? document.getElementById('companyName').value : '',
                vatNumber: needsInvoice ? document.getElementById('vatNumber').value : '',
                address: needsInvoice ? document.getElementById('address').value : '',
                city: needsInvoice ? document.getElementById('city').value : '',
                postalCode: needsInvoice ? document.getElementById('postalCode').value : ''
            };

            // Store order data for later use on success page
            localStorage.setItem('pendingOrder', JSON.stringify(orderData));
            localStorage.setItem('orderLanguage', currentLanguage);

            // Show loading
            document.getElementById('orderBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                // Create Mollie payment
                const paymentUrl = `${GOOGLE_APPS_SCRIPT_URL}?action=createPayment&amount=${totalPrice}&description=Kerstboom ${orderNumber}&orderNumber=${orderNumber}`;
                
                console.log('Creating payment with URL:', paymentUrl);
                
                const response = await fetch(paymentUrl);
                const paymentData = await response.json();

                console.log('Payment response:', paymentData);

                if (paymentData.error) {
                    throw new Error(paymentData.error);
                }

                // CRITICAL: Store payment ID BEFORE redirecting
                if (paymentData.id) {
                    orderData.paymentId = paymentData.id;
                    console.log('Storing payment ID:', paymentData.id);
                    localStorage.setItem('pendingOrder', JSON.stringify(orderData));
                    console.log('Order data stored:', orderData);
                } else {
                    throw new Error('No payment ID received from payment provider');
                }

                if (paymentData._links && paymentData._links.checkout) {
                    console.log('Redirecting to checkout:', paymentData._links.checkout.href);
                    // Redirect to Mollie payment page
                    window.location.href = paymentData._links.checkout.href;
                } else {
                    throw new Error('No checkout URL received from payment provider');
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = currentLanguage === 'nl' ? 
                    'Er ging iets mis bij het starten van de betaling. Probeer het opnieuw.' :
                    'Un problÃ¨me est survenu lors du dÃ©marrage du paiement. Veuillez rÃ©essayer.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('orderBtn').disabled = false;
            }
        });

        // Initialize
        updatePrice();
        switchLanguage('nl');
    </script>
</body>
</html>
